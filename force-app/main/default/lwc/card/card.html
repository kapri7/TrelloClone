<template>
    <div class="draggable" draggable="true" ondragstart={itemDragStart}>
    <lightning-layout class="slds-m-around_medium">
        <lightning-layout-item onclick={selectCardInfo}>
            <div class ="slds-box">{card.name}</div>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button-icon icon-name="utility:delete"    alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" onclick={deleteCard}></lightning-button-icon>
        </lightning-layout-item>
    </lightning-layout>
    </div>
    <c-card-detail board={board} card={card}></c-card-detail>
    <c-new-google-file card-id={card.id}></c-new-google-file>
</template>
