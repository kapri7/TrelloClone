<!-- Board List -->
<template>
    <lightning-tabset variant="scoped" class="slds-scrollable_x">

        <template for:each={boards} for:item="board">
            <lightning-tab label={board.name} key={board}>
                    <lightning-layout >
                    <c-board-layout  board={board}></c-board-layout>
                    <c-menu board={board} onnewboard={handleNewBoard} ondeleteboard={handleDeleteBoard}></c-menu>
                    </lightning-layout>
            </lightning-tab>
        </template>

    </lightning-tabset>

</template>
