<!-- Card Detail -->
<template>
    <template if:true={openModel}>
        <div class="demo-only">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                     aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <lightning-record-edit-form object-api-name="Card__c" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Card Info</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-m-around_medium">
                                <lightning-input-field field-name='Name' value={card.name} onchange={handlerNameChange}></lightning-input-field>
                                <lightning-input-field field-name='CardColumn__c'
                                                       value={card.columnId} onchange={handlerCardColumnChange}></lightning-input-field>
                                <lightning-input-field field-name='Description__c'
                                                       value={card.description} onchange={handlerDescriptionChange}></lightning-input-field>
                                <lightning-input-field field-name='User__c'></lightning-input-field>
                                <lightning-input-field field-name='CreatedDate'></lightning-input-field>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                        </footer>
                    </div>
                </lightning-record-edit-form>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
