<template>
    <div class="slds-scrollable_y" style="height:34.5rem;width:auto">
    <lightning-card title=Menu icon-name="custom:custom12">
        <hr style="border: none;">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">{capitalizedGreeting}</h2>

            <p contenteditable="true">Type the description here... </p>
        </div>
        <div class="slds-m-around_medium">

            <lightning-input
                    label="Name"
                    value={greeting}
                    onchange={handleGreetingChange}
            ></lightning-input>
            <br/>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Actions</h2>
            <hr style="border: none;">
        </div>
        <template  iterator:it={actions}>
            <c-action-item  key={it.value} actionitem={it.value.message} today = {it.value.date}></c-action-item>
        </template>
    </lightning-card>
    </div>
</template>
