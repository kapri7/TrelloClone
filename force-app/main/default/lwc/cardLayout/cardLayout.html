<template>
    <div class="slds-scrollable_x">
        <lightning-layout>
            <template for:each={cardColumns} for:item="cardColumn">
                <lightning-layout-item size="3" class="slds-p-around_x-small" key={cardColumn}>

                    <c-card-column cardcolumnname={cardColumn} ondeletecolumn={deleteCardRow}
                                   onlistitemdrag={handleListItemDrag} onitemdrop={handleItemDrop}></c-card-column>

                </lightning-layout-item>
            </template>
            <lightning-button variant="brand-outline" label="Add new column" title="" onclick={addCardColumnClick}
                              class="slds-m-left_x-small"></lightning-button>
        </lightning-layout>
    </div>
</template>
