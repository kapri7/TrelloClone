<template>
    <div class="slds-scrollable_x">
        <lightning-layout>
            <template for:each={cardColumns} for:item="cardColumn">
                <lightning-layout-item size="3" class="slds-p-around_x-small" key={cardColumn}>

                    <c-card-column board={board} columninfo={cardColumn} combined-cards = {combinedCards} is-my-tasks={isMyTasks} ondeletecolumn={deleteCardColumn}
                                   onlistitemdrag={handleListItemDrag} onitemdrop={handleItemDrop}></c-card-column>

                </lightning-layout-item>
            </template>
            <lightning-button variant="brand-outline" label="Add new column" title="" onclick={handleCardColumn}
                              class="slds-m-left_x-small"></lightning-button>
        </lightning-layout>
    </div>

    <c-column-modal-box board={board}></c-column-modal-box>
    <c-dashboard-modal-box board={board}></c-dashboard-modal-box>
    <c-board-detail board={board}></c-board-detail>
    <c-users-on-board board={board}></c-users-on-board>
</template>
