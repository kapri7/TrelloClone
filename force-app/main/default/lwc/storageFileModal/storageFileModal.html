<!-- Storage File Modal -->
<template>
    <div class="slds-scrollable_y">
        <template if:true={openModal}>
            <div class="demo-only">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select files</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-file-upload
                                    label="Attach receipt"
                                    name="fileUploader"
                                    accept={acceptedFormats}
                                    record-id={myRecordId}
                                    onuploadfinished={handleUploadFinished}
                                    multiple>
                            </lightning-file-upload>
                        </div>
                        <footer class="slds-modal__footer">&nbsp;&nbsp;
                            <lightning-button label="OK" variant="brand" onclick={saveMethod}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </div>
</template>
