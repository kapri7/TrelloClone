<template>
    <div class="slds-scrollable_x" style="height:auto;width:240rem">
        <lightning-layout>
            <template for:each={cardRows} for:item="cardRow">
                <lightning-layout-item size="3" class="slds-p-around_x-small" key={cardRow}>

                    <c-card-row  cardrowname={cardRow} ondeleterow={deleteCardRow}></c-card-row>

                </lightning-layout-item>
            </template>
            <c-card-row-button cardrowname={cardRowNum} onaddcardrowclick={handleRowButtonClick}></c-card-row-button>
        </lightning-layout>
    </div>
</template>
