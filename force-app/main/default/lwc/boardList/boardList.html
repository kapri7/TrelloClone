<!-- Board List -->
<template>
    <lightning-tabset variant="scoped" class="slds-scrollable_x">

        <template for:each={boards} for:item="board">
            <lightning-tab label={board.name} key={board}>
                    <lightning-layout >
                    <c-board-layout  google-file-cards ={googleFileCards} board={board} combined-cards = {combinedCardList} google-files = {googleFiles}></c-board-layout>
                    <c-menu board={board} log-items ={logItems} onnewboard={handleNewBoard} ondeleteboard={handleDeleteBoard}></c-menu>
                    </lightning-layout>
            </lightning-tab>
        </template>

    </lightning-tabset>
    <c-new-google-file google-files = {googleFiles}></c-new-google-file>
    <c-storage-file-modal ></c-storage-file-modal>
</template>
