<template>
    <div class="slds-scrollable_y">
    <lightning-card title=Menu icon-name="custom:custom12">
        <lightning-button-icon icon-name="utility:threedots_vertical" variant="container" alternative-text="Board detail"
                               slot="actions"
                               class="slds-m-right_xx-small" title="Board detail"
                               onclick={handleBoardInfo}></lightning-button-icon>
        <hr>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">{board.name}</h2>

            <p contenteditable="true">Type the description here... </p>
        </div>
        <div class="slds-m-around_medium">
            <br/>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Actions</h2>
            <hr>
        </div>
        <template  iterator:it={actions}>
            <c-action-item  key={it.value} actionitem={it.value.message} today = {it.value.date}></c-action-item>
        </template>
    </lightning-card>
    </div>
</template>
