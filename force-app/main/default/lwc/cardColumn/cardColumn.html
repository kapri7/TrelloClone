<template>
    <div class="droppable drop-container slds-scrollable_y" ondragover={handleDragOver} ondrop={handleDrop}>
        <div>
            <lightning-card title={columninfo.name} icon-name="custom:custom13">
                <lightning-button-icon icon-name="utility:close" variant="container" alternative-text="Remove list"
                                       slot="actions"
                                       class="slds-m-right_xx-small" title="Remove list"
                                       onclick={handleRemoveColumn}></lightning-button-icon>
                <template for:each={cards} for:item="card">
                    <c-card key={card} card-column={columninfo} card={card} board={board}
                            ondeletecardclick={handleRemoveCard} onitemdrag={handleItemDrag}></c-card>
                </template>
                <lightning-button variant="brand" label="Add card" title="Add card" class="slds-m-left_x-small"
                                  onclick={handleCard}></lightning-button>
            </lightning-card>
        </div>
    </div>
    <c-card-modal-box board={board} column={columninfo}></c-card-modal-box>
</template>
