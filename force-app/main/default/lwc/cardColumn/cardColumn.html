<template>
    <div class="droppable drop-container" ondragover={handleDragOver} ondrop={handleDrop}>
        <div class="slds-scrollable_y">
            <lightning-card title={columninfo.name} icon-name="custom:custom13">
                <lightning-button-icon icon-name="utility:close" variant="container" alternative-text="Add user"
                                       class="slds-m-right_xx-small" title="Add user"
                                       onclick={handleRemoveColumn}></lightning-button-icon>
                <template for:each={cards} for:item="card">
                    <c-card key={card} cardcolumnname={columninfo.name} cardname={card}
                            ondeletecardclick={handleRemoveCard} onitemdrag={handleItemDrag}></c-card>
                </template>
                <lightning-button variant="brand" label="Add card" title="Primary action" class="slds-m-left_x-small"
                                  onclick={handleCardClick}></lightning-button>
            </lightning-card>
        </div>
    </div>
</template>
