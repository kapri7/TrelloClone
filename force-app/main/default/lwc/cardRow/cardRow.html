<template>
    <div class="slds-scrollable_y" style="height:34.5rem;width:auto">
        <lightning-card title={cardrowname} icon-name="custom:custom13">
            <lightning-button-icon icon-name="utility:close" variant="container" alternative-text="Add user"
                                   class="slds-m-right_xx-small" title="Add user" onclick={handleRemoveRow}></lightning-button-icon>

            <template for:each={cards} for:item="card">
                <c-card key={card} cardrow={cardrowname} cardname={card}
                        ondeletecardclick={handleRemoveCard}></c-card>
            </template>
            <c-add-card-button cardrow={cardrowname} onaddcardclick={handleAddCard}></c-add-card-button>

        </lightning-card>
    </div>
</template>
